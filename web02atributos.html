<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes del cruzzi</title>
    <style>
        img {
            width: 150px;
        }
    </style>
</head>

<body>
    <img src="images/cruzzi2.jfif" alt="">
    <img src="images/cruzzi2.jfif" alt="">
    <img src="images/cruzzi2.jfif" alt="">
    <img src="images/cruzzi2.jfif" alt="">

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('img').mouseover(function () {
                $(this).attr('src', "images/cruzzi1.jfif");
            })
            $('img').mouseout(function () {
                $(this).attr('src', "images/cruzzi2.jfif");
            })
            $('img').click(function(){
                var imagen = $(this).attr('src');
                console.log('Pulsando sobre' + imagen);
            })
        })
    </script>
</body>

</html>
