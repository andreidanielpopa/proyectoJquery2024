<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Generar botones</h1>
        <div id="contenedor"></div>
        <h1 id="suma" style="color: blue">0</h1>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {;
                var suma = 0;
                for (var i = 1; i <= 10; i++) {
                    var numero = Math.trunc((Math.random() * 50)+1);
                    var boton = $('<button>', { 'value': numero , 'text':numero});
                    $('#contenedor').append(boton);
                }
                $('button').click(function(){
                    suma = suma + parseInt($(this).val());
                    $('#suma').text(suma);
                })
                
            });
        </script>
    </body>
</html>
