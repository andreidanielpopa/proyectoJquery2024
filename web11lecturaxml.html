<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Servio XML Empleados</h1>
        <button id="botonleer">Leer XML</button>
        <ul id="listaempleados"></ul>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                $('#botonleer').click(function () {
                    console.log('Antes del servicio');
                    $.get('documents/empleados.xml', function (data) {
                        console.log('Leyendo servicio');
                        var html = '';
                        $(data)
                            .find('APELLIDO')
                            .each(function () {
                                var apellidos = $(this).text();
                                html += '<li>' + apellidos + '</li>';
                            });
                        $('#listaempleados').html(html);
                    });
                    console.log('Despu√©s del servicio');
                });
            });
        </script>
    </body>
</html>
