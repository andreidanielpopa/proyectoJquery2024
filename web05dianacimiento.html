<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia Nacimiento</title>
</head>

<body>
    <label>Dia:</label>
    <input type="text" name="" id="dia"><br>
    <label>Mes:</label>
    <input type="text" name="" id="mes"><br>
    <label>Año:</label>
    <input type="text" name="" id="ano"><br>
    <button id="calculardia">Mostrar día de la semana</button>
    <p id="resultado"></p>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            let diasDeLaSemana = ['sabado', 'domingo', 'lunes', 'martes', 'miercoles', 'jueves', 'viernes'];
            $('#calculardia').click(function () {
                var dia = parseInt($('#dia').val());
                var mes = parseInt($('#mes').val());
                var ano = parseInt($('#ano').val());

                if (mes == 1) {
                    mes = 13;
                    ano = ano - 1;
                } else if (mes == 2) {
                    mes = 14;
                    ano = ano - 1;
                }
                ope1 = Math.trunc((mes + 1) * 3 / 5);
                ope2 = Math.trunc(ano / 4);
                ope3 = Math.trunc(ano / 100);
                ope4 = Math.trunc(ano / 400);
                ope5 = Math.trunc(dia + (mes * 2) + ano + ope1 + ope2 - ope3 + ope4 + 2);
                ope6 = Math.trunc(ope5 / 7);
                ope7 = Math.trunc(ope5 - (ope6 * 7));

                $('#resultado').text(diasDeLaSemana[ope7]);
            })
        })
    </script>
</body>

</html>
