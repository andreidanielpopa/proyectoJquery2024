<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Clientes XML</h1>
        <div id="contenedor"></div>
        <div id="cliente"></div>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                var url = 'https://apiclientesxml.azurewebsites.net/api/Clientes';
                $.get(url, function (data) {
                    $(data)
                        .find('Cliente')
                        .each(function () {
                            var nombre = $(this).find('Nombre').text();
                            var email = $(this).find('Email').text();
                            var imagen = $(this).find('Imagen').text();
                            var boton = $('<button>', { 'text': nombre, 'data-email':email, 'data-imagen': imagen});
                            $('#contenedor').append(boton);
                        });
                    $('button').click(function(){
                        $('#cliente').html('');
                        var h1Nombre = '<h1>' +$(this).text()+'</h1>';
                        var pEmail = '<p>' +$(this).attr('data-email')+'</p>';
                        var img = '<img src="' +$(this).attr('data-imagen')+'">';
                        $('#cliente').append(h1Nombre).append(pEmail).append(img);
                    })
                });
            });
        </script>
    </body>
</html>
